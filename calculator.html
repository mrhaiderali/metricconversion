                    <div class="input-field col l12">
                        <input id="input_value" type="text" class="validate">

                           <h1 id="output_data">0.0</h1>

<script src="media/jquery-2.1.1.min.js"></script>
<script src="media/materializecss/js/materialize.min.js"></script>
<script>
function metric_conversion() {
 /* Get Input data from the input field to convert */
    conv_input_value=parseInt(document.getElementById("input_value").value);

    /*
    get the select from conversion
     */
    sel_conv_from=document.getElementById("select_from");
    conv_from=sel_conv_from.options[sel_conv_from.selectedIndex].value;


    switch(conv_from){
        case "inch":
            document.getElementById("output_data").innerText=conv_input_value*25.4 + " mm";
            break;
        case "feet":
            document.getElementById("output_data").innerText=conv_input_value*0.3048 + " meter";
            break;
        case "yard":
            document.getElementById("output_data").innerText=conv_input_value*0.9144 + " meter";
            break;
        case "mile":
            document.getElementById("output_data").innerText=conv_input_value*1.60934 + " km";
            break;
        default:
            var $toastContent = $('<h5>Invalid Selection</h5>');
            Materialize.toast($toastContent, 5000,"rounded");
    }

}
</script>
